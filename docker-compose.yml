version: '3.8'

services:
  bizobs-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DT_SERVICE_NAME=BizObs-MainServer
      - DT_APPLICATION_NAME=BizObs-CustomerJourney
      - DT_TAGS=app=BizObs environment=production company=acebox
      - DT_CUSTOM_PROP=deployment=docker-compose;demo=partner-powerup
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bizobs-network

networks:
  bizobs-network:
    driver: bridge
    name: bizobs-network

volumes:
  logs:
    driver: local